<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Объектная модель браузера</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Получить информацию об агенте пользователя
            const userAgent = navigator.userAgent;

            // Вывести информацию на страницу через 4 секунды
            setTimeout(() => {
                document.getElementById('info').textContent = `Информация об агенте пользователя: ${userAgent}`;
            }, 4000);
        });
    </script>
</head>
<body>
    <h1>Информация об агенте пользователя</h1>
    <p id="info">Информация появится здесь через 4 секунды...</p>
</body>
</html>
