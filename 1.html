<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .dropdown {
            margin: 10px 0;
        }
        .dropdown select {
            width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        function navigate(selectElement) {
            const url = selectElement.value;
            if (url) {
                window.open(url, '_blank');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Лабораторные работы</h2>

        <div class="dropdown">
            <label for="dropdown1">1-3:</label>
            <select id="dropdown1" onchange="navigate(this)">
                <option value="">Select a project...</option>
                <option value="http://example.com/project1">Project 1</option>
                <option value="http://example.com/project2">Project 2</option>
            </select>
        </div>

        <div class="dropdown">
            <label for="dropdown2">4:</label>
            <select id="dropdown2" onchange="navigate(this)">
                <option value="">Select a project...</option>
                <option value="http://example.com/project3">Project 3</option>
                <option value="http://example.com/project4">Project 4</option>
            </select>
        </div>

        <div class="dropdown">
            <label for="dropdown3">5-6-7-8:</label>
            <select id="dropdown3" onchange="navigate(this)">
                <option value="">Select a project...</option>
                <option value="http://example.com/project5">Project 5</option>
                <option value="http://example.com/project6">Project 6</option>
            </select>
        </div>

        <div class="dropdown">
            <label for="dropdown4">9:</label>
            <select id="dropdown4" onchange="navigate(this)">
                <option value="">Select a project...</option>
                <option value="http://example.com/project7">Project 7</option>
                <option value="http://example.com/project8">Project 8</option>
            </select>
        </div>

        <div class="dropdown">
            <label for="dropdown5">10-11-12:</label>
            <select id="dropdown5" onchange="navigate(this)">
                <option value="">Select a project...</option>
                <option value="http://example.com/project9">Project 9</option>
                <option value="http://example.com/project10">Project 10</option>
            </select>
        </div>

        <div class="dropdown">
            <label for="dropdown6">13-14:</label>
            <select id="dropdown6" onchange="navigate(this)">
                <option value="">Select a project...</option>
                <option value="http://example.com/project11">Project 11</option>
                <option value="http://example.com/project12">Project 12</option>
            </select>
        </div>
    </div>
</body>
</html>
