<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
    <script>
        function countdown() {
            let i = 10;
            let result = '';
            while (i > 0) {
                result += i + ' ';
                i--;
            }
            alert(result);
        }
    </script>
</head>
<body>
    <button onclick="countdown()">Countdown</button>
</body>
</html>
