<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
    <script>
        function countToTen() {
            let result = '';
            for (let i = 1; i <= 10; i++) {
                result += i + ' ';
            }
            alert(result);
        }
    </script>
</head>
<body>
    <button onclick="countToTen()">Count to Ten</button>
</body>
</html>
