<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вывод текущего времени</title>
    <script>
        function showCurrentTime() {
            const now = new Date();
            const currentTime = now.toLocaleTimeString();
            alert("Текущее время: " + currentTime);
        }
    </script>
</head>
<body>
    <button onclick="showCurrentTime()">Показать время</button>
</body>
</html>
