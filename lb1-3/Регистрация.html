<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #000;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #000;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Заголовок формы -->
        <h2>Регистрация</h2>
    
        <!-- Форма регистрации -->
        <form action="обработчик_формы.php" method="post">
            <!-- Поле ввода имени -->
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
    
            <!-- Поле ввода email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <!-- Поле ввода пароля -->
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
    
            <!-- Поле выбора пола -->
            <label for="gender">Пол:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Мужской</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Женский</label>
    
            <!-- Поле ввода даты рождения -->
            <label for="birthdate">Дата рождения:</label>
            <input type="date" id="birthdate" name="birthdate" required>
    
            <!-- Поле ввода номера телефона -->
            <label for="phone">Номер телефона:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Формат: +375" required>
    
            <!-- Выпадающий список причины регистрации -->
            <label for="category">Выберите причину регистрации:</label>
            <select id="category" name="category">
                <option value="1">Пригласил знакомый</option>
                <option value="2">Перешел по ссылке</option>
                <option value="3">Узнал от компании</option>
            </select>
    
            <!-- Кнопка отправки формы -->
            <input type="submit" value="Зарегистрироваться">
        </form>
    </div>
    
    </body>
    </html>
